<div id="contacts">
  <div class="subscribe">
    <h2>Scrivici. <br>Ti contatteremo al pi√π presto.</h2>
  </div>
  <div class="contact">
    <div>
      <h1>Contatti</h1>

      <div class="form-group">
        <br>
        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Nome e Cognome" required>
      </div>
      <div class="form-group">
        <br>
        <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <br>
        <textarea [(ngModel)]="message" class="form-control" rows="7" placeholder="Messaggio" required></textarea>
      </div>
      <button type="submit" (click)="send()" class="btn ">Invia</button>

    </div>
  </div>
</div>
