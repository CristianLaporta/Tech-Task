<h2>Tutte le slide</h2>
<div class="slide">
<div class="row">
  <div class="col-md-4" *ngFor="let slide of slide">
    <div class="card">
      <img class="card-img-top" [src]="slide.img" alt="Slide image">
      <div class="card-body">
        <h5 class="card-title">{{ slide.title }}</h5>
        <p class="card-text">{{ slide.text }}, bottone: {{ slide.textbtn }}</p>
        <button type="button" class="btn btn-primary">Modifica</button>
        <button type="button" class="btn btn-primary">Elimina</button>
      </div>
    </div>
  </div>
</div>
</div>
