<h2>Tutti i Partners</h2>
<br>
<button (click)="openmodal(modifica)" type="button" class="btn btn-primary">Crea una Slide Partners</button>

<div class="slide">
  <br>
  <div class="row">
    <div class="col-md-4" *ngFor="let partners of partners">
      <div class="card">
        <img class="card-img-top" [src]="partners.img" alt="Slide image">
        <div class="card-body">
          <button type="button" (click)="elimina(partners.id)" class="btn btn-danger">Elimina</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <ng-template #modifica>
    <div class="modal-header">
      <h4 class="modal-title">Crea Slide Partners</h4>
    </div>
    <div class="modal-body">
  <p>inserisci link Immagine</p>
  <textarea [(ngModel)]="linkmod"  class="text" name="link" cols="1" rows="1"></textarea>

    </div>
    <div class="modal-footer">
      <button type="button" (click)="crea()"  class="btn btn-outline-dark">Crea</button>
    </div>
  </ng-template>
